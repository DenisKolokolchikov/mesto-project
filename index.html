<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Изображение логотипа."
        />
      </header>

      <main class="content page__content">
        <section class="profile page__profile">
          <div class="profile__card">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="аватарка."
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <!--id='profile-name'-->
              <button
                type="button"
                class="button button__edit"
                aria-label="Редактировать"
              ></button>
              <p class="profile__subtitle">Исследователь океана</p>
              <!--id='profile-link'-->
            </div>
          </div>
          <button
            type="button"
            class="button button__add"
            aria-label="Добавить фото"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>

      <div class="popup popup-profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="form_edit" class="form__edit" novalidate>
            <fieldset class="popup__form">
              <input
                type="text"
                name="username"
                placeholder="Имя"
                class="popup__input name__input"
                value="Жак-Ив Кусто"
                minlength="2"
                maxlength="40"
                required
              />
              <input
                type="text"
                name="profession"
                placeholder="Профессия"
                class="popup__input job__input"
                value="Исследователь океана"
                minlength="2"
                maxlength="200"
                required
              />
              <button
                class="button button__save button__edit-save button__save_disabled"
                type="submit"
                disabled
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button button__close button__close-edit"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form name="form-image" class="form__image">
            <fieldset class="popup__form">
              <input
                type="text"
                name="username"
                placeholder="Название"
                class="popup__input name__img"
                value=""
                required
              />
              <input
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                class="popup__input link__img"
                value=""
                required
              />
              <button
                class="button button__save button__add-save"
                type="submit"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button button__close button__close-add"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup__type-image">
        <figure class="popup__container-image">
          <button
            class="button button__close-image"
            type="button"
            arial-label="Закрыть"
          ></button>
          <img class="popup__big-image" src="" alt="" />
          <figcaption class="popup__big-title"></figcaption>
        </figure>
      </div>

      <div class="popup popup-avatar">
        <div class="popup__container">
          <h2 class="popup__heading">Обновить аватар</h2>
          <form name="form-avatar" class="form__avatar">
            <fieldset class="popup__form">
              <input
                type="url"
                name="link"
                placeholder="Ссылка на аватар"
                class="popup__input avatar__input"
                value=""
                required
              />
              <button
                class="button button__save button__avatar-save"
                type="submit"
              >
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button button__close button__close-avatar"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>
      </div>

      <!--<div class="popup popup-del">
        <div class="popup__container">
          <h2 class="popup__heading">Вы уверены?</h2>
          <form name="form-del" class="form__del">
            <fieldset class="popup__form">
              <button
                class="button button__save button__del-save"
                type="submit"
              >
                Да
              </button>
            </fieldset>
          </form>
          <button
            class="button button__close button__close-del"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>
      </div>-->

      <template id="card-template">
        <li class="elements__item">
          <img class="elements__img" src="" ; alt="" />
          <div class="elements__group">
            <h2 class="elements__title"></h2>
            <button type="button" class="button button__like"></button>
          </div>
          <button type="button" class="button button__del"></button>
        </li>
      </template>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
