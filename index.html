      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="form-edit" id="form-edit">
            <fieldset class="popup__form">
              <input
                type="text"
                name="username"
                placeholder="ФИО"
                class="popup__input"
                id="name-input"
                value="Жак-Ив Кусто"
                required
              />
              <input
                type="text"
                name="profession"
                placeholder="Профессия"
                class="popup__input"
                id="job-input"
                value="Исследователь океана"
                required
              />
              <button class="popup__save-button" id="edit-save" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>

            class="popup__close-button"
            id="profile__close-button"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>

      <div class="popup" id="popup-new-image">

                name="username"
                placeholder="Название"

                id="name-img"

                name="link"
                placeholder="Ссылка на картинку"
                class="popup__input"
                id="link-img"
                value=""
                required
              />
              <button class="popup__save-button" id="add-save" type="submit">
