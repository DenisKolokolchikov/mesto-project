<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жак-Ив Кусто</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Изображение логотипа."
        />
      </header>

      <main class="content page__content">
        <section class="profile page__profile">
          <div class="profile__card">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="аваторка."
            />
            <div class="profile__info">
              <h1 class="profile__title" id="profile-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="button button__edit"
                aria-label="Редактировать"
              ></button>
              <p class="profile__subtitle" id="profile-link">
                Исследователь океана
              </p>
            </div>
          </div>
          <button
            type="button"
            class="button button__add"
            aria-label="Добавить фото"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="form-edit" id="form-edit">
            <fieldset class="popup__form">
              <input
                type="text"
                name="username"
                placeholder="ФИО"
                class="popup__input"
                id="name-input"
                value="Жак-Ив Кусто"
                required
              />
              <input
                type="text"
                name="profession"
                placeholder="Профессия"
                class="popup__input"
                id="job-input"
                value="Исследователь океана"
                required
              />
              <button class="button button__save" id="edit-save" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button button__close"
            id="button__close"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup" id="popup-new-image">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form name="form-image" id="form-image">
            <fieldset class="popup__form">
              <input
                type="text"
                name="username"
                placeholder="Название"
                class="popup__input"
                id="name-img"
                value=""
                required
              />
              <input
                type="url"
                name="link"
                placeholder="Ссылка на картинку"
                class="popup__input"
                id="link-img"
                value=""
                required
              />
              <button class="button button__save" id="add-save" type="submit">
                Сохранить
              </button>
            </fieldset>
          </form>
          <button
            class="button button__close"
            id="button__close-add"
            type="button"
            arial-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="popup" id="popup-type-image">
        <figure class="popup__container-image">
          <button
            class="button button__close-image"
            id="add__close-button"
            type="button"
            arial-label="Закрыть"
          ></button>
          <img class="popup__big-image" src="" alt="" />
          <figcaption class="popup__big-title"></figcaption>
        </figure>
      </div>

      <template id="card-template">
        <li class="elements__item">
          <img class="elements__img" src="" ; alt="" />
          <div class="elements__group">
            <h2 class="elements__title"></h2>
            <button type="button" class="button button__like"></button>
          </div>
          <button type="button" class="button button__del"></button>
        </li>
      </template>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
