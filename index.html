<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Жак-Ив Кусто</title>
    </head>
    <body>
        <div class="page">
            <header class="header page__header">
                <img class="header__logo" src="./images/logo.svg" alt="Изображение логотипа.">
            </header>
            <main class="content page__content">
                <section class="profile page__profile">
                    <div class="profile__card">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="аваторка.">
                      <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                      </div>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__list">
                        <li class="elements__item">
                            <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск.">
                            <div class="elements__group">
                                <h2 class="elements__title">Карачаевск</h2>
                                <button type="button" class="elements__like"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__img" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
                            <div class="elements__group">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <button type="button" class="elements__like"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__img" src="./images/dombay.jpg" alt="Домбай.">
                            <div class="elements__group">
                                <h2 class="elements__title">Домбай</h2>
                                <button type="button" class="elements__like"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__img" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
                            <div class="elements__group">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <button type="button" class="elements__like"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__img" src="./images/dombay.jpg" alt="Домбай.">
                            <div class="elements__group">
                                <h2 class="elements__title">Домбай</h2>
                                <button type="button" class="elements__like"></button>
                            </div>
                        </li>
                        <li class="elements__item">
                            <img class="elements__img" src="./images/karachaevsk.jpg" alt="Карачаевск.">
                            <div class="elements__group">
                                <h2 class="elements__title">Карачаевск</h2>
                                <button type="button" class="elements__like"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer page__footer">
                <p class="footer__copyright">&copy;2022 Mesto Russia</p>
            </footer>
            <div class="popup popup_opened">
                <div class="popup__container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form name="user">
                        <fieldset class="popup__form">
                            <input type="text" name="username" placeholder="ФИО" class="popup__input popup__input_text_parameter" value="Жак-Ив Кусто" required>
                            <input type="text" name="profession" placeholder="Профессия" class="popup__input popup__input_text_parameter" value="Исследователь океана" required>
                            <button class="popup__save-button popup__save-button_text_parameter" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                    <button class="popup__close-button" type="button" arial-label="Закрыть"></button>
                </div>   
            </div>    
        </div>
    </body>
</html>
